Configuration:
  status: warn

  Appenders:
    Console:
      name: console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss:SSS} %-3p %t %c{1}:%m%n"

  Loggers:
    Root:
      level: '${env:COMMON_LOG_LEVEL}'
      AppenderRef:
        - ref: console
    logger:
      name: io.cell
      level: '${env:APP_LOG_LEVEL}'